{% extends 'base.html' %} 

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <a href="{% url 'blog_posts' %}">‚Üê Back to Blog</a>
    <h1>{{ post.title }}</h1>
    <p class="meta">
        Published by <strong>{{ post.author.username }}</strong> on {{ post.publish_date|date:"F d, Y" }}
    </p>
    <hr>
    
    {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="{{ post.title }}" style="max-width: 700px; height: auto; margin-bottom: 20px;">
    {% endif %}

    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>

{% endblock %}
