<!-- ✅ Search Bar with Select + Dynamic Redirect -->
<div class="flex items-center bg-white mx-auto mt-6 rounded-full px-4 py-2 text-gray-700 shadow-lg max-w-lg" id="searchBar">

  <!-- 🔽 Property Type Select -->
  <select id="propertyTypeSelect" class="text-sm font-medium text-gray-600 bg-transparent border-none outline-none cursor-pointer focus:ring-0 pr-3">
    <option value="residential">Residential</option>
    <option value="commercial">Commercial</option>
  </select>

  <!-- Divider -->
  <div class="h-5 w-px bg-gray-300 mx-2"></div>

  <!-- 🔍 Search Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M21 21l-4.35-4.35M11 6a5 5 0 100 10 5 5 0 000-10z" />
  </svg>

  <!-- 🏙️ Input Field -->
  <input id="searchInput" type="text" placeholder="Search by Project, Locality, or Builder"
    class="flex-grow outline-none text-sm bg-transparent placeholder-gray-500" />

  <!-- 🎯 Search Button -->
  <button id="searchButton" class="bg-[#122c61] text-white px-4 py-2 rounded-full ml-2 hover:bg-[#163070] transition">
    Search
  </button>
</div>

<!-- 🧠 JS Logic -->
<script>
document.getElementById("searchButton").addEventListener("click", function() {
  const type = document.getElementById("propertyTypeSelect").value;
  const query = document.getElementById("searchInput").value.trim();

  let baseUrl = "";
  if (type === "residential") {
    baseUrl = "/projects/residential/";
  } else if (type === "commercial") {
    baseUrl = "/projects/commercial/";
  }

  // Add search query
  const url = query ? `${baseUrl}?q=${encodeURIComponent(query)}` : baseUrl;

  // Redirect
  window.location.href = url;
});
</script>
